on:
  push:
    paths:
      # only run if the renovate config changed
      - renovate.json
jobs:
  check-renovaterc:
    runs-on: nixos
    steps:
      - uses: https://git.salame.cl/actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - run: nix --version
      - name: Validate renovaterc.json
        run: |
          nix shell nixpkgs#renovate --command renovate-config-validator
