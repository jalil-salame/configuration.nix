on:
  push:
    paths:
      # only run if the renovate config changed
      - renovate.json
jobs:
  check-renovaterc:
    runs-on: nixos
    steps:
      - uses: https://git.salame.cl/actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - run: nix --version
      - name: Validate renovaterc.json
        run: |
          nix shell nixpkgs#renovate --command renovate-config-validator
