name: Check flake
on:
  push:
    branches: [main]
  pull_request:
jobs:
  check-fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: samueldr/lix-gha-installer-action@latest
      - run: nix build --print-build-logs ".#checks.x86_64-linux.treefmt"
  build:
    needs:
      - check-fmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: samueldr/lix-gha-installer-action@latest
      - uses: ./.github/local/cached-build
        with:
          derivations: |
            .#nvim
            .#nvim-headless
            .#nvim-no-lsps
            .#nvim-no-ts
            .#nvim-small
            .#audiomenu
            .#jpassmenu
            .#homeConfigurations.example.activationPackage
            .#nixosConfigurations.vm.config.system.build.toplevel
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: samueldr/lix-gha-installer-action@latest
      - run: nix build --print-build-logs ".#docs"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4
        with:
          path: ./result
  deploy-docs:
    runs-on: ubuntu-latest
    needs: build-docs
    if: ${{ github.event_name == 'push' }} # only run on main branch
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4
